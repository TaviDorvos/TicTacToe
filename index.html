<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FAVICON -->
    <link rel="icon" href="assets/images/tictactoe-icon.png" type="image" sizes="16x16">
    <title>TicTacToe Game</title>
</head>

<body>
    <div id="container-id" class="container">
        <!-- Current Player -->
        <div id="top" class="mt-4">
            <div class="row">
                <div class="col-6">
                    <div><b>Current player:</b></div>
                    <div id="current-player"></div>
                </div>
                <div class="col-6 text-right"><button id="rr-btn">Restart</button></div>
            </div>
        </div>
        <br>
        <!-- Gameboard -->
        <div id="gameboard">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
        </div>
    </div>

    <!-- Win Messages -->
    <div id="win-message">
        <div id="x-win" class="d-none justify-content-center">Player X won the game!</div>
        <div id="o-win" class="d-none justify-content-center">Player O won the game!</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
